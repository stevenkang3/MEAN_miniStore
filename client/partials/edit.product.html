<h2>Product Edit<h2>
  <h4><a href="./#/products">Back</a><h4>
  <div class='error' ng-model='errors' ng-bind ='ProductDetailsCtrl.errors'>{{error}}</div>
  <hr>
<div class="col-xs-4">​
<form class='form-horizontal'>
	Product Name: <br><input type="text" ng-model="ProductDetailsCtrl.product.name"><br><br>
	Product Url: <br><input type="text" ng-model="ProductDetailsCtrl.product.url"><br><br>
	Product Description:<br><textarea ng-model="ProductDetailsCtrl.product.description"></textarea><br><br>
	Product Quantity: <br><input type="number" ng-model="ProductDetailsCtrl.product.quantity"><br><br>
	<button class='btn btn-success' type="submit" ng-click="ProductDetailsCtrl.updateProduct(ProductDetailsCtrl.product)">Update</button><br><br>
</form>
</div>

<div class="col-xs-6">​
<img src="{{ProductDetailsCtrl.product.url}}" alt="" />
</div>
