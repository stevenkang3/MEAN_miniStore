<div class="row">​
	<h3 class="col-xs-offset-1 col-xs-5">Add a new customer</h3>​<hr>

​</div>​

<div class='error' ng-model='errors' ng-repeat = 'error in customerCtrl.errors'>{{error.errors.name.message}}</div>
​<div class="row">​
	<label class="col-xs-offset-1 col-xs-3"></label>​
	<div class="col-xs-4">
		<form>​
			<label>Customer Name:</label>​
			<input type="text" class="form-control" ng-model="newCustomer.name" required>​<br>
				<button class="btn btn-primary pull-right" type="submit" ng-click="customerCtrl.addCustomer(newCustomer)">Add</button>​
		</form>
	</div>​
	<div class="col-xs-3 col-xs-offset-1">​
		<input type="text" placeholder="search name..." class="form-control" ng-model="filter_name">​
	</div>​
​</div>​

​<div class="row">​
	<table class="table table-striped table-bordered">
		<thead class-'info'>​
			<tr>​
				<th>Customer Name</th>​
				<th>Created Date</th>​
				<th>Actions</th>​
			</tr>​
		</thead>​
		<tbody>​
			<tr ng-repeat="customer in customerCtrl.customers | filter: filter_name | orderBy: 'created_at'">​
				<td ng-bind="customer.name"></td>​
				<td ng-bind="customer.created_at | date:'longDate'"></td>​
				<td><button class="btn btn-danger" ng-click="customerCtrl.destroyCustomer(customer)">Remove</button></td>​
			</tr>​
		</tbody>​
	</table>​
​</div>
</div>
