
<h3 class="col-xs-5">Add a new order</h3>​
​
<div ng-controller="orders as orderCtrl">
  <div class='error' ng-model='errors' ng-bind ='orderCtrl.errors'>{{error}}</div>
    ​<div class="row">​
    <form class="form-horizontal" role="form">​
      <div class="form-group">​
        <label for="customer" class="col-sm-2 control-label">Customer</label>​
        <!-- <div ng-controller="CustomersController as customerCtrl"> -->
        <div class="col-sm-6">​
          <select  ng-model="newOrder.name" id="customer" class="form-control" required>​
            <option ng-repeat='customer in orderCtrl.customers'>{{customer.name}}</option>​
          </select>​
        </div>​
      </div>
      ​
  <div class="form-group">​
    <label for="order" class="col-sm-2 control-label">Quantity</label>​
    <div class="col-sm-2">​
      <select ng-model="newOrder.quantity" id="quantity" class="form-control" required>​
        <option>1</option>​
        <option>2</option>​
        <option>3</option>​
        <option>4</option>​
        <option>5</option>​
      </select>​
    </div>​
    <label for="order" class="col-sm-1 control-label">Product</label>​
    <div class="col-sm-3">​
      <select ng-model="newOrder.product" id="product" class="form-control" required>​
        <option ng-repeat='product in orderCtrl.products'>{{product.name}}</option>​
      </select>​
    </div>
    ​
    <h4 class="col-xs-4">​
      <small ng-show="checkError() != false" ng-bind="checkError()"></small>​
    </h4>​
  </div>​
  <!-- <div class="row">​ -->
    <div class="col-sm-offset-7 col-sm-2">​
      <button type="submit" class="btn btn-primary" ng-click="orderCtrl.addOrder(newOrder); checkError()">Order</button>​
    </div>​
    <div class="col-xs-3">​
      <input type="text" placeholder="search name..." class="form-control" ng-model="filter_name">​
    </div>​
  <!-- </div>​ -->
</form>​

​</div>​
​<div class="row">​
<div class="col-xs-12">​
  <table class="table table-striped table-bordered">​
    <thead>​
      <tr class='info'>​
        <th>Customer Name</th>​
        <th>Product</th>​
        <th>Quantity</th>​
        <th>Date</th>​
        <!-- <th>Action</th>​ -->
      </tr>​
    </thead>​
    <!-- <tbody >
    <tr ng-repeat="order in orderCtrl.orders | filter: filter_name | orderBy: 'created_at'">​
      <td ng-bind="order.name"></td>​
      <td ng-bind="order.product"></td>​
      <td ng-bind="order.quantity"></td>​
      <td ng-bind="order.created_at | date:'longDate'"></td>​
    </tr>​
    </tbody>​
  </table>​ -->
    <tbody ng-init="orderLimit = 3">
    <tr ng-repeat="order in orderCtrl.orders | limitTo: orderLimit as orderResults">
      <!-- | filter: filter_name | orderBy: 'created_at'">​ -->
      <td ng-bind="order.name"></td>​
      <td ng-bind="order.product"></td>​
      <td ng-bind="order.quantity"></td>​
      <td ng-bind="order.created_at | date:'longDate'"></td>​
    </tr>​
    </tbody>​
  </table>​
<button class="btn btn-info" ng-hide="orderResults.length === orderCtrl.orders.length" ng-click="orderLimit = orderLimit + 3">Show More...</button>
</div>​
​</div>
​</div>
